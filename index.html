<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="images/Mesto.svg" alt="логотип">
  </header>
  <div class="page">
    <main class="page__main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
          <div class="profile__wrapper">
            <div class="profile__wrapper-extra">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__busy">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form class="popup__form" name="form-edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name" name="name" required>
          <input type="text" class="popup__input popup__input_type_job" name="job" required>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-mesto">
      <div class="popup-mesto__container">
        <button class="popup-mesto__close-icon" type="button"></button>
        <form class="popup-mesto__form" name="form-mesto-edit-profile">
          <h2 class="popup-mesto__title">Новое место</h2>
          <input type="text" class="popup-mesto__input popup-mesto__input_type_name" name="name" placeholder="Название"
            required>
          <input type="text" class="popup-mesto__input popup-mesto__input_type_link" name="link"
            placeholder="Ссылка на картинку" required>
          <button class="popup-mesto__save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup-image">
      <div class="popup-image__wrapper">
        <button class="popup-image__close-icon" type="button"></button>
        <img class="popup-image__image" src="https://5sfer.com/wp-content/uploads/2015/08/8ipwnn.jpg" alt="">
        <p class="popup-image__caption">test for pic</p>
      </div>
    </div>

  </div>
  <!-- конец page -->
  <template class="template-card">
    <div class="elements__card">
      <button class="elements__button-wrapper" type="button">
        <img src="" alt="" class="elements__image">
      </button>
      <button class="elements__trash"></button>
      <div class="elements__wrapper">
        <h2 class="elements__title"></h2>
        <button class="elements__like" type="button"></button>
      </div>
    </div>
  </template>
  <script src="scripts/cards.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
