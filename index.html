<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/Mesto.svg">
    </header>  
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
        <div class="profile__wrapper">
          <div class="profile__wrapper-extra">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit"></button>
          </div>          
          <p class="profile__busy">Исследователь океана</p>
        </div>       
      </div>
      <button class="profile__button"></button>
    </section>
    <section class="elements">
      <div class="elements__card">
        <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__image">
        <h2 class="elements__title">Карачаевск</h2>
        <button class="elements__like"></button>
      </div>
      <div class="elements__card">
        <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__image">
        <h2 class="elements__title">Гора Эльбрус</h2>
        <button class="elements__like"></button>
      </div>
      <div class="elements__card">
        <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__image">
        <h2 class="elements__title">Домбай</h2>
        <button class="elements__like"></button>
      </div>
      <div class="elements__card">
        <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__image">
        <h2 class="elements__title">Карачаевск</h2>
        <button class="elements__like"></button>
      </div>
      <div class="elements__card">
        <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__image">
        <h2 class="elements__title">Гора Эльбрус</h2>
        <button class="elements__like"></button>
      </div>
      <div class="elements__card">
        <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__image">
        <h2 class="elements__title">Домбай</h2>
        <button class="elements__like"></button>
      </div>

    </section>
  </div>
</body>

</html>
