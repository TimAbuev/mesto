<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="images/Mesto.svg" alt="логотип">
  </header>
  <div class="page">
    <main class="page__main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
          <div class="profile__wrapper">
            <div class="profile__wrapper-extra">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__busy">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="elements">
        <div class="elements__card">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__image">
          <button class="elements__trash"></button>
          <div class="elements__wrapper">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/bird.jpg" alt="Гора Эльбрус" class="elements__image">
          <button class="elements__trash"></button>
          <div class="elements__wrapper">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__image">
          <button class="elements__trash"></button>
          <div class="elements__wrapper">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__image">
          <button class="elements__trash"></button>
          <div class="elements__wrapper">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__image">
          <button class="elements__trash"></button>
          <div class="elements__wrapper">
            <h2 class="elements__title">Мыс Некой Надежды</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__image">
          <button class="elements__trash"></button>
          <div class="elements__wrapper">
            <h2 class="elements__title">Чукотский автономный округ</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <template id="template-card">
          <div class="elements__card">
            <img src="" alt="" class="elements__image">
            <div class="elements__wrapper">
              <h2 class="elements__title"></h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
        </template>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form class="popup__form" name="form-edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name" name="name" required>
          <input type="text" class="popup__input popup__input_type_job" name="job" required>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-mesto">
      <div class="popup-mesto__container">
        <button class="popup-mesto__close-icon" type="button"></button>
        <form class="popup-mesto__form" name="form-mesto-edit-profile">
          <h2 class="popup-mesto__title">Новое место</h2>
          <input type="text" class="popup-mesto__input popup-mesto__input_type_name" name="name" placeholder="Название" required>
          <input type="text" class="popup-mesto__input popup-mesto__input_type_link" name="link" placeholder="Ссылка на картинку" required>
          <button class="popup-mesto__save" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
  <script src="scripts/popup-mesto.js"></script>
</body>

</html>
