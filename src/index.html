<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="images/Mesto.svg" alt="логотип">
  </header>
  <div class="page">
    <main class="page__main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
          <div class="profile__wrapper">
            <div class="profile__wrapper-extra">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__busy">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form class="popup__form popup__form_type_form-profile" name="form-edit-profile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name" name="name" minlength="2" maxlength="40"
            required id="input-name">
          <span class="error input-name-error"></span>
          <input type="text" class="popup__input popup__input_type_job" name="job" minlength="2" maxlength="200"
            required id="input-job">
          <span class="error input-job-error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-mesto">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form class="popup__form popup__form_type_form-mesto" name="form-mesto" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_type_card-name" name="name" placeholder="Название"
            required minlength="2" maxlength="30" id="input-place">
          <span class="error input-place-error"></span>
          <input type="url" class="popup__input popup__input_type_card-src" name="link" placeholder="Ссылка на картинку"
            required id="input-link"> 
          <span class="error input-link-error"></span>
          <button disabled class="popup__save popup__save_invalid" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__wrapper">
        <button class="popup__close-icon" type="button"></button>
        <img class="popup-image__image"
          alt="имя картинки вставлять">
        <p class="popup-image__caption"></p>
      </div>
    </div>

  </div>
  <!-- конец page -->
  <template class="template-card">
    <div class="elements__card">
      <button class="elements__button-wrapper" type="button">
        <img alt="имя картинки вставлять" class="elements__image">
      </button>
      <button class="elements__trash"></button>
      <div class="elements__wrapper">
        <h2 class="elements__title"></h2>
        <button class="elements__like" type="button"></button>
      </div>
    </div>
  </template>
  <script src="../pages/index.js" type="module"></script>
</body>

</html>
